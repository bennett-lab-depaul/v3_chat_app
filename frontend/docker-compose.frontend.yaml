# ====================================================================
# Frontend Service (Vite/React Web App)
# ====================================================================
services:
  # --------------------------------------------------------------------
  # Frontend Container
  # --------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    container_name: frontend
    env_file: [.env]
    depends_on: [backend]              # resolved in root file
    networks: [appnet]
    ports:
      - "5173:5173" 

# --------------------------------------------------------------------
# Declared, not created. Root file will create it.
# --------------------------------------------------------------------
networks:
  appnet:
    external: true
