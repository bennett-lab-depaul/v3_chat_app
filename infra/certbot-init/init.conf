# HTTP-only, used once to get the first cert, then shuts down
server {
    listen 80;
    server_name ${DOMAIN} www.${DOMAIN};

    # ACME HTTP-01 challenge files
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Everything else: 204 No Content (fast and silent)
    location / { return 204; }
}
